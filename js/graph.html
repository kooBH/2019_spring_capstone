<html>
  <head>
    <meta charset = "utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // [START script_body]
      google.charts.load('current', {
        callback :  drawLineColors,
        packages:['corechart']});

function drawLineColors() {

  var data = new google.visualization.DataTable();
  <%HEADER%>
    <%DATA%>

    var options = {

      titleTextStyle: {
        fontName: 'Helvetica', // i.e. 'Times New Roman'
        fontSize: 32, // 12, 18 whatever you want (don't specify px)
      },
      title: '구본혁\n 20130523',
      width: 900,
      height: 500,
      vAxis : {viewWindow : {min: 22 , max :31 }},
      courveType : 'function',
      lineWidth : 7
    };

  var dataView = new google.visualization.DataView(data);
  dataView.setColumns([
    // reference existing columns by index
    0, 1,
    // add function for line color
    {
      calc: function(data, row) {
        var colorDown = '#2c93e8';
        var colorUp = '#ff4f4f';
        var colorSame = '#42af61';
        if (row === 0) {
          if(data.getValue(row, 1) < data.getValue(row + 1, 1)) 
              return colorUp;
  else if(data.getValue(row, 1) > data.getValue(row + 1, 1)) 
            return colorDown;
          return colorSame;
        }
        else if ( data.getValue(row - 1, 1) < data.getValue(row, 1)) 
              return colorUp;
        else if ( data.getValue(row - 1, 1) > data.getValue(row, 1)) 
              return colorDown;
         return colorSame;
      
    },
  type: 'string',
  role: 'style'
}
  ]);
var chart = new google.visualization.LineChart(document.getElementById('linechart_material'));

chart.draw(dataView, options);
}
//[END script_body]
    </script>
  </head>
  <body>
    <!-- [START html_body] -->
    <div id="linechart_material"></div>
    <!-- [END html_body] -->
  </body>
</html>
