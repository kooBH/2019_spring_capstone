<html>
  <head>
    <meta charset = "utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // [START script_body]
      google.charts.load('current', {
        callback :  drawLineColors,
        packages:['corechart']});

function drawLineColors() {

  var data = new google.visualization.DataTable();
  <%HEADER%>
    <%DATA%>

    var options = {
      chart: {
        title: '구본혁 20130523',
        subtitle: '냉장고에서 돌릴 예정'
      },
      width: 900,
      height: 500,
      vAxis : {viewWindow : {min: 10 , max :31 }},
      courveType : 'function'
    };

  var dataView = new google.visualization.DataView(data);
  dataView.setColumns([
    // reference existing columns by index
    0, 1,
    // add function for line color
    {
      calc: function(data, row) {
        var colorDown = '#0000FF';
        var colorUp = '#FF0000';

        if ((row === 0) && (data.getValue(row, 1) < data.getValue(row + 1, 1))) {
          return colorDown;
        } else if ((row > 0) && (data.getValue(row - 1, 1) < data.getValue(row, 1))) {
          return colorDown;
        }
        return colorUp;
      },
      type: 'string',
      role: 'style'
    }
  ]);
  var chart = new google.visualization.LineChart(document.getElementById('linechart_material'));

  chart.draw(dataView, options);
}
//[END script_body]
    </script>
  </head>
  <body>
    <!-- [START html_body] -->
    <div id="linechart_material"></div>
    <!-- [END html_body] -->
  </body>
</html>
